    <p>please input a number between 1 and 10 :</p>
    <input type="number" id="numInput" min="1" max="10" />
    <button onclick="checkNumber()">Submit</button>
    <p id="result"></p>
    <script>
        function checkNumber() {
            var num = document.getElementById("numInput").value;
            if (num < 1 || num > 10) {
                // alert("error");
                document.getElementById("result").innerText = "The number is out of range. Please enter a number between 1 and 10."; 
                throw new Error("The number is out of range. Please enter a number between 1 and 10.");
            } else {
                alert("Thank you for entering a valid number: " + num);
            }
        }
    </script>
